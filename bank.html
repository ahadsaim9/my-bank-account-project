<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----------------- Title ----------------->
    <title>Your Bapp Er Bank</title>
    <!----------------- Tailwind css link ----------------->

    <script src="https://cdn.tailwindcss.com"></script>
    <!----------------- css file link ----------------->

    <link rel="stylesheet" href="css/bank.css" />
  </head>
  <body>
    <!----------------- main  ----------------->
    <main>
      <section class="main-section w-9/12 mx-auto">
        <h1 class="header2 italic pb-3">Welcome To Your Bank Account</h1>
        <!----------------- section-1 ----------------->
        <section class="section-1 px-8 py-7 bg- gap-9">
          <div>
            <h3>Deposit :</h3>
            <p>$ <span id="deposit-total">00</span></p>
          </div>
          <div>
            <h3>Withdraw :</h3>
            <p>$ <span id="withdraw-total">00</span></p>
          </div>
          <div>
            <h3>balance :</h3>
            <p>$ <span id="balance-total">1550</span></p>
          </div>
        </section>
        <!----------------- section-2 ----------------->
        <section class="section-2 px-8 py-7 bg- gap-9">
          <!-- deposit-input-field side -->
          <div>
            <h3>Please Deposit</h3>
            <input
              id="deposit-input-field"
              class="input-field"
              type="text"
              placeholder="Deposit Amount"
            />
            <button id="deposit-btn" class="submit-btn">Deposit</button>
          </div>
          <!-- withdraw input side -->
          <div>
            <h3>Please Withdraw</h3>
            <input
              id="withdraw-input-field"
              class="input-field"
              type="text"
              placeholder="Withdraw Amount"
            />
            <button id="withdraw-btn" class="submit-btn">Withdraw</button>
          </div>
        </section>
      </section>
    </main>
    <script src="js/deposti.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
